<section id="contact" class="bg-half-100 contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-12 text-center">
        <div class="title-section">
          <h1 class="title-sub-heading mb-2">contatti</h1>
          <h2 class="title-main-heading mb-4">Contattami</h2>
        </div>
      </div>


      <div class="col-6">
        <div class="contact-right mt-md-0 mt-3">
          <form novalidate="" class="ng-untouched ng-pristine ng-invalid">
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">Name </label
                  ><input
                    type="text"
                    formcontrolname="name"
                    placeholder="Your Name"
                    class="form-control rounded ng-untouched ng-pristine ng-invalid"
                  /><!---->
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">Email address</label
                  ><input
                    type="email"
                    formcontrolname="email"
                    placeholder="Your Email Address"
                    class="form-control rounded ng-untouched ng-pristine ng-invalid"
                  /><!---->
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label class="form-label">Subject</label
                  ><input
                    type="text"
                    formcontrolname="subject"
                    placeholder="Your Subject"
                    class="form-control rounded ng-untouched ng-pristine ng-invalid"
                  /><!---->
                </div>
              </div>
              <div class="col-lg-12">
                <div>
                  <label class="form-label">Message</label
                  ><textarea
                    formcontrolname="message"
                    placeholder="Your Message"
                    rows="5"
                    class="form-control rounded ng-untouched ng-pristine ng-invalid"
                  ></textarea
                  ><!---->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary rounded-pill mt-5"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
